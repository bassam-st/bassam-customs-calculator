<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بسام الشتيمي للتخليص الجمركي</title>
  <style>
    body{font-family:'Noto Kufi Arabic',sans-serif;background:#f1f5f9;margin:0;padding:0}
    .header{background:linear-gradient(90deg,#16a34a,#22c55e);color:#fff;text-align:center;padding:20px;border-bottom:4px solid #0f5132}
    .header h1{margin:0;font-size:20px}
    .header p{margin:4px 0 0}
    .container{max-width:600px;margin:20px auto;background:#fff;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,0.08);padding:20px}
    label{display:block;margin-top:10px;font-weight:600;color:#0f172a}
    input{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:10px;font-size:16px;margin-top:4px}
    .btn{border:none;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer;font-size:14px}
    .btn-green{background:#16a34a;color:#fff}
    .btn-blue{background:#2563eb;color:#fff}
    .btn-gray{background:#e2e8f0;color:#0f172a}
    .actions{display:flex;gap:8px;justify-content:center;margin-bottom:15px;flex-wrap:wrap}
    .result{font-size:28px;color:#065f46;text-align:center;margin-top:15px;font-weight:800}
    .footer{margin-top:20px;font-size:12px;color:#475569;text-align:center}
    .rate-box{display:flex;gap:10px;margin-top:10px;justify-content:center;flex-wrap:wrap}
    .rate-btn{padding:10px 16px;border-radius:10px;border:2px solid #94a3b8;cursor:pointer;font-weight:700}
    .rate-btn.active{background:#065f46;color:#fff;border-color:#065f46}
  </style>
</head>
<body>
  <div class="header">
    <h1>بسام الشتيمي للتخليص الجمركي</h1>
    <p>للاستفسار وخدمات التخليص: 00967771997809</p>
  </div>

  <div class="container">
    <div class="actions">
      <button class="btn btn-green" onclick="location.href='./prices.html'">💲 الأسعار</button>
      <button class="btn btn-blue" onclick="location.href='./hs.html'">🔍 البنود الجمركية</button>
    </div>

    <label>قيمة السلعة (بالدولار USD)</label>
    <input id="usd" type="number" placeholder="ادخل القيمة مثال: 2000" />

    <label style="margin-top:15px;">اختر الفئة الجمركية</label>
    <div class="rate-box">
      <div class="rate-btn active" data-rate="0.2075">5% (فئة خمسة بالمئة)</div>
      <div class="rate-btn" data-rate="0.265">10% (فئة عشرة بالمئة)</div>
    </div>

    <div class="result" id="result">0.00</div>

    <div class="actions">
      <button class="btn btn-gray" onclick="copyResult()">نسخ النتيجة</button>
      <button class="btn btn-green" onclick="shareWhatsApp()">مشاركة واتساب</button>
      <button class="btn btn-blue" onclick="window.print()">طباعة / حفظ PDF</button>
    </div>

    <div class="footer">
      المعادلة: الرسوم = قيمة السلعة × 750 × معامل الفئة <br>
      مثال: 2000 × 750 × 0.2075 = 311,250 ريال
    </div>
  </div>

  <script>
    const usd = document.getElementById('usd');
    const result = document.getElementById('result');
    const rateBtns = document.querySelectorAll('.rate-btn');
    let rate = 0.2075;

    rateBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        rateBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        rate = parseFloat(btn.dataset.rate);
        calculate();
      });
    });

    usd.addEventListener('input', calculate);

    function calculate(){
      const value = parseFloat(usd.value||0);
      const resultValue = value * 750 * rate;
      result.textContent = resultValue.toLocaleString('en-US',{minimumFractionDigits:2});
    }

    function copyResult(){
      navigator.clipboard.writeText(result.textContent);
      alert('✔ تم نسخ النتيجة');
    }

    function shareWhatsApp(){
      const msg = `الرسوم الجمركية المقدّرة: ${result.textContent} ريال يمني`;
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
    }
  </script>
</body>
</html>

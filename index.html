<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بسّام الشتيمي للتخليص الجمركي – حاسبة الرسوم</title>
  <meta name="theme-color" content="#22c55e" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icon-192.png" />
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #22c55e;
      --accent-2: #0ea5a7;
      --accent-3: #3b82f6;
      --shadow: 0 8px 20px rgba(0,0,0,0.06);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, "Segoe UI", "Noto Kufi Arabic", sans-serif;
      line-height: 1.6;
    }
    .wrap { max-width: 860px; margin: 28px auto; padding: 0 14px; }
    .hero {
      background: linear-gradient(135deg, #22c55e, #0ea5a7);
      color: #052e16; border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 18px; display: flex; align-items: center; justify-content: space-between; gap: 14px;
    }
    .logo {
      width: 56px; height: 56px; border-radius: 14px;
      background: #fff; display: grid; place-items: center;
      box-shadow: 0 6px 12px rgba(0,0,0,.08);
    }
    h1 { margin: 0; font-size: 22px; color: #052e16; }
    .sub { color: #083b2e; font-size: 13px; }
    .phone { direction: ltr; font-weight: 700; }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: var(--radius); padding: 18px; box-shadow: var(--shadow);
      margin-top: 16px;
    }
    label { display: block; font-size: 14px; color: var(--muted); margin-bottom: 6px; }
    input[type="number"] {
      width: 100%; padding: 12px 14px; border-radius: 12px;
      border: 1px solid var(--border); background: #fff; color: #111827; font-size: 16px;
      outline: none;
    }
    .tier-wrap { display: flex; gap: 10px; flex-wrap: wrap; }
    .tier {
      display: inline-flex; align-items: center; gap: 8px; cursor: pointer;
      background: #ecfeff; color: #065f5b; border: 1px solid #cffafe;
      padding: 9px 14px; border-radius: 999px; transition: .2s;
    }
    .tier[data-active="true"] {
      background: #065f5b; color: #ecfeff; border-color: #065f5b;
    }
    .result {
      background: #ffffff; border: 1px dashed #cbd5e1; border-radius: 14px; padding: 14px;
    }
    .big { font-size: 34px; font-weight: 800; color: #065f46; }
    .muted { color: var(--muted); font-size: 13px; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
    .btn {
      border: none; border-radius: 12px; padding: 12px 16px;
      font-weight: 700; cursor: pointer; box-shadow: var(--shadow);
    }
    .btn-copy { background: #22c55e; color: #052e16; }
    .btn-print { background: #3b82f6; color: #eff6ff; }
    .btn-wa { background: #16a34a; color: #ffffff; }
    .hint { display: none; font-size: 13px; color: #059669; }
    .show { display: inline; }
    footer {
      margin-top: 16px; text-align: center; color: #64748b; font-size: 12px;
    }
    @media print {
      body { background: #fff; }
      .hero, .actions, .hint, footer { display: none !important; }
      .card { border: none; box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div style="display:flex;gap:14px;align-items:center">
        <div class="logo">
          <svg width="42" height="42" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#22c55e"/><stop offset="1" stop-color="#0ea5a7"/>
              </linearGradient>
            </defs>
            <rect x="0" y="0" width="42" height="42" rx="10" fill="url(#g)"/>
            <text x="21" y="27" text-anchor="middle"
              font-family="Tahoma, 'Noto Kufi Arabic', sans-serif"
              font-size="16" font-weight="800" fill="#052e16">بـش</text>
          </svg>
        </div>
        <div>
          <h1>بسّام الشتيمي للتخليص الجمركي</h1>
          <div class="sub">للاستفسار وخدمات التخليص: <span class="phone">00967771997809</span></div>
        </div>
      </div>
    </section>

    <section class="card">
      <label>قيمة السلعة (بالدولار USD)</label>
      <input id="usd" type="number" inputmode="decimal" placeholder="مثال: 2000" />

      <label>اختر الفئة الجمركية</label>
      <div class="tier-wrap" id="tierWrap">
        <label class="tier" data-active="true">
          <input type="radio" name="tier" value="0.2075" checked> 5% (فئة خمسة بالمئة)
        </label>
        <label class="tier">
          <input type="radio" name="tier" value="0.265"> 10% (فئة عشرة بالمئة)
        </label>
      </div>

      <label>الرسوم الجمركية (ريال يمني)</label>
      <div class="result">
        <div class="big" id="duty">0</div>
        <div class="muted" id="formula">—</div>
      </div>

      <div class="actions">
        <button class="btn btn-copy" id="copy">نسخ النتيجة</button>
        <button class="btn btn-print" id="printBtn">طباعة / حفظ PDF</button>
        <button class="btn btn-wa" id="waBtn">مشاركة واتساب</button>
        <span class="hint" id="copied">✔ تم النسخ</span>
      </div>
    </section>

    <footer>
      المعادلة: الرسوم = قيمة السلعة × 750 × معامل الفئة — مثال: 2000 × 750 × 0.2075 = 311,250 ر.ي
    </footer>
  </div>

  <script>
    const FIXED_RATE = 750;
    const usd = document.getElementById('usd');
    const duty = document.getElementById('duty');
    const formula = document.getElementById('formula');
    const tierWrap = document.getElementById('tierWrap');
    const copyBtn = document.getElementById('copy');
    const copied = document.getElementById('copied');
    const printBtn = document.getElementById('printBtn');
    const waBtn = document.getElementById('waBtn');

    function activeFactor() {
      const sel = tierWrap.querySelector('input[name="tier"]:checked');
      return sel ? parseFloat(sel.value) : 0;
    }
    function formatNumber(n) {
      return new Intl.NumberFormat('ar-YE', { maximumFractionDigits: 2 }).format(n || 0);
    }
    function recalc() {
      const v = parseFloat(usd.value || '0');
      const f = activeFactor();
      const res = v * FIXED_RATE * f;
      duty.textContent = formatNumber(res);
      formula.textContent = `${v || 0} × 750 × ${(f === 0.2075 ? 'فئة 5%' : f === 0.265 ? 'فئة 10%' : f)}`;
      tierWrap.querySelectorAll('.tier').forEach(t => {
        t.dataset.active = t.querySelector('input').checked ? 'true' : 'false';
      });
    }
    ['input','change'].forEach(evt=>{
      usd.addEventListener(evt,recalc);
      tierWrap.addEventListener(evt,recalc);
    });
    usd.addEventListener('keydown', e=>{
      if(e.key==='Enter'){ e.preventDefault(); recalc(); }
    });
    function buildSummary() {
      const f = activeFactor();
      const fLabel = (f===0.2075?'5%':'10%');
      return `قيمة السلعة: ${usd.value||'0'} USD\nالفئة: ${fLabel}\nالرسوم: ${duty.textContent} ريال\n— بسّام الشتيمي للتخليص الجمركي — 00967771997809`;
    }
    copyBtn.addEventListener('click', async ()=>{
      try {
        await navigator.clipboard.writeText(buildSummary());
        copied.classList.add('show');
        setTimeout(()=>copied.classList.remove('show'),1500);
      } catch(e){}
    });
    printBtn.addEventListener('click', ()=>window.print());
    waBtn.addEventListener('click', ()=>{
      const phoneIntl = '967771997809';
      const url = `https://wa.me/${phoneIntl}?text=${encodeURIComponent(buildSummary())}`;
      window.open(url,'_blank');
    });
    recalc();
  </script>
</body>
</html>
